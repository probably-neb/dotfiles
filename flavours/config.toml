[[items]] #i3 =
hook = 'i3-msg restart'
file = "~/.config/i3/config"
start = '# <<<<<<<<<<'
end = '# >>>>>>>>>>'
template = "i3"
subtemplate = "nebi3"

[[items]] #nvim
file = "~/.config/nvim/colors/base16.lua"
template = "nvim"
rewrite = true

[[items]] #kitty
file = "~/.config/kitty/colorscheme.conf"
hook = "kitty @set-colors --all --configured ~/.config/kitty/colorscheme.conf"
rewrite = true
template = "kitty"
